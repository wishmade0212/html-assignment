<header class="bg-primary text-white p-3">
  <h1>E-Learning Portal</h1>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Courses</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Programming</a></li>
              <li><a class="dropdown-item" href="#">Design</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section id="featuredCourses" class="container mt-4 row">
  <article class="col-md-4 course-card p-3 border rounded m-2">
    <h3>JavaScript Basics</h3>
    <p>Learn the fundamentals of JavaScript.</p>
  </article>
  <article class="col-md-4 course-card p-3 border rounded m-2">
    <h3>UI/UX Design</h3>
    <p>Principles of user interface and experience design.</p>
  </article>
</section>

<section id="loginSection" class="container mt-4">
  <form id="loginForm" class="p-3 border rounded" style="max-width: 400px;">
    <h4>User Login</h4>
    <input type="email" id="loginEmail" required placeholder="Email" class="form-control mb-2">
    <input type="password" id="loginPassword" required placeholder="Password" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Login</button>
    <div id="loginError" style="color:red; margin-top:10px; display:none;"></div>
  </form>
</section>

<style>
  .course-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .course-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $('#loginForm').on('submit', function(e) {
    e.preventDefault();
    const email = $('#loginEmail').val();
    const password = $('#loginPassword').val();
    if (!email || !password) {
      $('#loginError').text('All fields are required').show();
      return;
    }
    $('#loginError').hide();
    alert('Logging in...');
  });

  $('#featuredCourses').hide().slideDown(1000);
</script>
