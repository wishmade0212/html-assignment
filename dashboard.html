<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-theme {
      background-color: #121212;
      color: #eee;
    }
    .panel-content {
      display: none;
      padding: 10px;
      background: #f8f9fa;
    }
    body.dark-theme .panel-content {
      background: #333;
    }
    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
      main {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between p-3 bg-primary text-white">
    <h1>Employee Dashboard</h1>
    <button id="theme-switch" class="btn btn-light">Switch Theme</button>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebar" class="col-md-3 bg-light p-3">
        <h4>Filters</h4>
      </nav>

      <main class="col-md-9 p-3">
        <section class="panel">
          <h5 class="panel-header" style="cursor:pointer;">Performance Metrics (Click to toggle)</h5>
          <div class="panel-content">
            <div class="row mb-3">
              <div class="col-6">
                <p>Project Completion</p>
                <div class="progress">
                  <div class="progress-bar" style="width: 75%;">75%</div>
                </div>
              </div>
              <div class="col-6">
                <p>Attendance</p>
                <div class="progress">
                  <div class="progress-bar bg-success" style="width: 90%;">90%</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#theme-switch').click(() => {
      $('body').toggleClass('dark-theme');
    });

    $('.panel-header').click(function() {
      $(this).next('.panel-content').slideToggle();
    });
  </script>
</body>
</html>
